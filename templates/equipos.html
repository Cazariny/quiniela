{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Felicidades a los ganadores!</h1>
    <p class="lead">El ganador de la quiniela de esta semana es: {{user.name}}</p>
    <hr class="my-4">
    <p>Suerte para la proxima</p>
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">Resultados completos</a>
    </p>
</div>
<div class="row">
    {for e in equipos}
    <div class="col-md-4">
        <p> {equipo.name}</p>
        <p> {equipo.sede}</p>
        <a class="btn btn-secondary" href="#" role="button">Mas informacion</a>

    </div>
    {endfor}
</div>
{% endblock %}
